<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">

    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        tex2jax: {
          inlineMath: [ ['$','$'], ['\\(','\\)'] ],
          displayMath: [ ['$$','$$'], ['\\[','\\]'] ],
          processEscapes: true
        },
        messageStyle: "none", 
        "HTML-CSS": { availableFonts: ["TeX"] }
      });
    </script>
    <script type="text/javascript" async
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.7/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">

    <style>
        /* --- Variables & Reset --- */
        :root {
            --bg-color: #fcfcfc;
            --text-color: #2c2c2c;
            --accent-color: #0056b3;
            --header-font: 'Montserrat', sans-serif;
            --body-font: 'Lora', serif;
            --max-width: 740px;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: var(--body-font);
            font-size: 19px;
            line-height: 1.8;
            margin: 0;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Layout --- */
        .wrapper {
            max-width: var(--max-width);
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- Header --- */
        .site-header {
            background: #ffffff;
            border-bottom: 1px solid #eaeaea;
            padding: 20px 0;
            margin-bottom: 50px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.02);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .site-title {
            font-family: var(--header-font);
            font-weight: 700;
            font-size: 1.2rem;
            color: #333;
            text-decoration: none;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .site-nav a {
            font-family: var(--header-font);
            font-size: 0.9rem;
            color: #666;
            margin-left: 20px;
            text-decoration: none;
            font-weight: 500;
        }

        .site-nav a:hover {
            color: var(--accent-color);
        }

        /* --- Typography --- */
        h1, h2, h3 {
            font-family: var(--header-font);
            color: #111;
            margin-top: 1.5em;
            margin-bottom: 0.5em;
            line-height: 1.3;
        }

        h1 { font-size: 2.2em; font-weight: 700; letter-spacing: -0.5px; }
        h2 { font-size: 1.6em; border-bottom: 2px solid #f0f0f0; padding-bottom: 10px; }
        h3 { font-size: 1.3em; }

        a {
            color: var(--accent-color);
            text-decoration: none;
            transition: color 0.2s;
        }
        a:hover { text-decoration: underline; }

        /* --- Homepage specific --- */
        .intro-section {
            margin-bottom: 60px;
            padding-bottom: 40px;
            border-bottom: 1px solid #eee;
        }

        .post-list {
            list-style: none;
            padding: 0;
        }

        .post-item {
            margin-bottom: 50px;
        }

        .post-meta {
            font-family: var(--header-font);
            font-size: 0.85rem;
            color: #888;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: block;
            margin-bottom: 5px;
        }

        .post-link {
            font-family: var(--header-font);
            font-size: 1.5rem;
            font-weight: 700;
            color: #222;
            display: block;
            margin-bottom: 10px;
        }

        .post-link:hover {
            color: var(--accent-color);
            text-decoration: none;
        }

        .post-excerpt {
            color: #555;
            font-size: 1rem;
        }

        /* --- Math & Code --- */
        .MathJax_Display {
            overflow-x: auto;
            overflow-y: hidden;
            padding: 15px 0;
            color: #444;
        }

        /* --- Footer --- */
        .site-footer {
            margin-top: 100px;
            padding: 40px 0;
            border-top: 1px solid #eee;
            text-align: center;
            font-size: 0.9rem;
            color: #999;
            font-family: var(--header-font);
        }
    </style>
</head>
<body>

    <header class="site-header">
        <div class="wrapper header-content">
            <a class="site-title" href="{{ "/" | relative_url }}">Egor Malitskiy</a>
            <nav class="site-nav">
                <a href="{{ "/" | relative_url }}">Home</a>
                <a href="#">About</a>
                <a href="#">Research</a> 
            </nav>
        </div>
    </header>

    <main class="page-content">
        <div class="wrapper">
            {{ content }} 
        </div>
    </main>

    <footer class="site-footer">
        <div class="wrapper">
            <p>&copy; {{ "now" | date: "%Y" }} Egor Malitskiy. Built with Jekyll.</p>
        </div>
    </footer>

</body>
</html>
